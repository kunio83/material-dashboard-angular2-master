<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Areas</h4>
                    </div>
                    <div class="card-body">
                        <div class="grid-table">
                            <div class="thead">
                                <div class="tr">
                                    <div class="td">Nombre</div>
                                    <div class="td">Largo</div>
                                    <div class="td">Ancho</div>
                                    <div class="td">Descripcion</div>
                                    <div class="td">
                                        <button class="btn btn-outline-success" (click)="addItemForm()">
                                            <i class="fa fa-plus"></i> Nueva
                                        </button>
                                    </div>
                                    <div class="td">
                                        <span *ngIf="notification" class="elementToFadeInAndOut">
                                            <i class="fa fa-check-circle {{ notification.class }}"></i>
                                            {{ notification.message }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="tbody">
                                <form class="tr" [formGroup]="fg" *ngFor="let fg of itemForms.controls; let i = index"
                                (submit)="recordSubmit(fg)">
                                    <div class="td">
                                        <div class="control">
                                        <input class="form-control" 
                                            [class.is-danger] = "fg.get('name').dirty && fg.get('name').invalid"
                                            formControlName="name">
                                        </div>
                                        <p class="help is-danger" *ngIf="fg.get('name').errors && fg.get('name').invalid">
                                            <a class="rojito">El nombre es requerido</a> 
                                    </div>

                                    <div class="td">
                                        <div class="control">
                                        <input class="form-control" 
                                            [class.is-danger] = "fg.get('length').dirty && fg.get('length').invalid"
                                            formControlName="length">
                                        </div>
                                        <div>
                                            <p class="help is-danger" *ngIf="fg.get('length').errors && fg.get('length').invalid">
                                               <a class="rojito">El largo es requerido y debe ser numérico</a>
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div class="td">
                                        <div class="control">
                                        <input class="form-control"
                                            [class.is-danger] = "fg.get('width').dirty && fg.get('width').invalid"
                                            formControlName="width">
                                        </div>
                                        <div>
                                        <p class="help is-danger" *ngIf="fg.get('width').errors && fg.get('width').invalid">
                                            <a class="rojito">El ancho es requerido y debe ser numérico</a>
                                        </p>
                                        </div>
                                    </div>
                                    <div class="td">
                                        <input class="form-control" formControlName="summary">
                                    </div>
                                    <div class="td">
                                        <button type="submit" class="btn"
                                        [disabled]="fg.invalid"
                                        [ngClass]="(fg.get('id').value > 0 ? 'btn-info':'btn-success')">
                                            <i class="fa fa-floppy-o"></i>
                                        </button>
                                        <button class="btn btn-danger" (click)="onDelete(fg.get('id').value,i)"   >
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
