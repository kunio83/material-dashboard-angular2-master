
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <h1>Esto es Homen</h1>
      </div>
      <div class="row">

        <form [formGroup]="contactForm" (ngSubmit)="submit()">
        
        
          <div class="form-group bmd-form-group">
            <select class = "form-control" formControlName="country" (change)="filterProvincias();">
              <option [ngValue]="null" disabled>Select Country</option>
              <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
            </select>
          </div>  

          <div class="form-group bmd-form-group">
              <select class = "form-control" formControlName="state" (change)="filterCities();">
                <option [ngValue]="null" disabled>Select State</option>
                <option *ngFor="let state of currentCountry.states" [ngValue]="state.stateId">{{state.name}}</option>
              </select>
          </div> 
          
          <div class="form-group bmd-form-group">
              <select class = "form-control" formControlName="city">
                <option [ngValue]="null" disabled>Select City</option>
                <option *ngFor="let city of currentState.cities" [ngValue]="city.cityId">{{city.city}}</option>
              </select>
          </div>


            <button type="submit" class="btn btn-primary">Submit</button>
            
            
        </form>
      </div>
  </div>
</div>
