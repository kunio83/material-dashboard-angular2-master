<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h3 class="card-title">Notificaciones</h3>
              <p class="card-category">OptiRest - El Rey del Churro</p>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <h4 class="card-title">Notificaciones</h4>
                      <div class="alert alert-info alert-with-icon " data-notify="container" *ngFor="let notification of notifications" [class.readed]="notification.readed" [class.unreaded]="!notification.readed" (click)="setNotificationReaded(notification)">
                          <span class="material-symbols-outlined" [hidden]="notification.readed" style= "position: left;">
                            notifications_active
                            </span>
                          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span class="material-symbols-outlined" (click)="deleteNotification(notification)" style="color:white ;">
                                task_alt
                                </span>
                          </button>
                          <p>{{ notification.date | date:'hh:mm:ss dd/MM/yy' }}</p>
                          <span data-notify="message">{{ notification.description }}</span>
                      </div>
                  </div>
                  <div class="col-md-12">
                  </div>
              </div>
          </div>
          <div class="col-md-12">
        
          </div>
      </div>
  </div>
</div>
