<div class="main-content">
    <div class="container-fluid">
        <div class="notifdiv">
            <span *ngIf="notification" class="elementToFadeInAndOut">
                <i class="fa fa-check-circle {{ notification.class }}"></i>
                {{ notification.message }}
            </span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Categorias</h4>
                    </div>
                    <div class="card-body">
                        <div class="grid-table">
                            <div class="thead">
                                <div class="tr">
                                    
                                    <div class="td">Nombre</div>
                                    <div class="td" style="width: 145px">
                                        <button class="btn btn-outline-success btn-sm" (click)="addCategoriaForm()">
                                            <i class="fa fa-plus"></i> Nueva
                                        </button>
                                    </div>
                        
                                </div>
                            </div>
                            <div class="tbody">
                                <form class="tr" [formGroup]="fg" *ngFor="let fg of categoriaForms.controls; let i = index"
                                (submit)="recordSubmit(fg)">
                                
                                    <div class="td">
                                        <input class="form-control" formControlName="name">
                                    </div>
                                    <div class="td">
                                        <button type="submit" class="btn btn-sm"
                                            [disabled]="fg.invalid"
                                            [ngClass]="(fg.get('id').value > 0 ? 'btn-outline-info':'btn-success')">
                                                <i class="fa fa-floppy-o"></i>
                                            </button>&nbsp;
                                        <button class="btn btn-danger btn-sm"  (click)="onDelete(fg.get('id').value,i)"   >
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
